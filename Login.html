<!DOCTYPE html>
<html>
<head>
    <title>Login/SignUp Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <form class="form form--hidden" id="login">
            <h1 class="form__title">
                Login
            </h1>
            <div class="form_message form_message--error">
                
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input--error-message">
                    <br>
                </div>
            </div> <!-- Close this div here -->
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input--error-message">
                    <br>
                </div>
            </div> <!-- Close this div here -->
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot Password</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="#createAccount" id="linkCreateAccount" onclick="toggleForm('createAccount');">Don't have an account? Create Account</a>
            </p>
        </form>
        <form class="form" id="createAccount">
            <h1 class="form__title">
                Create Account
            </h1>
            <div class="form_message form_message--error">
                
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username">
                <div class="form__input--error-message">
                    <br>
                </div>
            </div> <!-- Close this div here -->
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input--error-message">
                    <br>
                </div>
            </div> <!-- Close this div here -->
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input--error-message">
                    <br>
                </div>
            </div> <!-- Close this div here -->
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm Password">
                <div class="form__input--error-message">
                    <!-- Add any error messages here -->
                </div>
            </div> <!-- Close this div here -->
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="#login" id="linkLogin" onclick="toggleForm('login');">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script>
        function toggleForm(formId) {
            const loginForm = document.getElementById("login");
            const createAccountForm = document.getElementById("createAccount");

            if (formId === "login") {
                loginForm.classList.remove("form--hidden");
                createAccountForm.classList.add("form--hidden");
            } else if (formId === "createAccount") {
                loginForm.classList.add("form--hidden");
                createAccountForm.classList.remove("form--hidden");
            }
        }
    </script>
</body>
</html>
